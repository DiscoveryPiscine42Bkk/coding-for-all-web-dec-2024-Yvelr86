<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images4.alphacoders.com/135/1353868.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #ft_list {
      border: 2px solid #ffffff;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      max-width: 300px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .todo-item {
      background: #fdfdfd;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .todo-item:hover {
      background: #f0f0f0;
    }
    button {
      margin: 10px;
      padding: 8px 15px;
      font-size: 16px;
      color: white;
      background: #0078d7;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <button id="new">New</button>
  <div id="ft_list"></div>
  <script src="todo.js"></script>
</body>
</html>
