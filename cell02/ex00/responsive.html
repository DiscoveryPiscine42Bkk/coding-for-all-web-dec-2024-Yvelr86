<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes Table with Middle Line</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #999; /* Outer border */
        }
        .custom-table td {
            height: 100px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
        }
        .first-cell {
            background-color: #0b03ff; /* Blue */
            color: #fff;
            border-right: 2px solid #999; /* Middle line */
        }
        .second-cell {
            background-color: #fd0808; /* Red */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-12 p-2">
                <div class="bg-primary text-white text-center py-3">First cell</div>
            </div>
            <div class="col-md-6 col-12 p-2">
                <div class="bg-danger text-white text-center py-3">Second cell</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
